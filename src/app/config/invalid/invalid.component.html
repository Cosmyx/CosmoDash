<div class="invalid-config">
  <img src="assets/invalid-config.svg" class="invalid-config__top-icon" />
  <span class="invalid-config__header">Votre configuration est invalide !</span>
  <span class="invalid-config__sub-header">Merci de corriger les erreurs suivantes.</span>
  <ul class="invalid-config__error-list">
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>

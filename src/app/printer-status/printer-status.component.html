<div class="printer-status" *ngIf="printerStatus">
  <div class="printer-status-wrapper">
    <div
      class="printer-status__value printer-status__value-1 head-count-{{tools.length}}"
      [ngClass]="{ 'printer-status__no-set-value': printerStatus.tool0.set === 0 }"
      matRipple
      [matRippleUnbounded]="false"
    >
      <div *ngFor="let toolID of tools" (click)="showQuickControlHotend(toolID)">
        <img src="assets/nozzle.svg" />
        <div class="temperature-container">
          <span class="printer-status__actual-value">
            {{ printerStatus['tool' + toolID].current || 0 }}<span class="printer-status__unit">째C</span>
          </span>
          <span class="printer-status__set-value" *ngIf="printerStatus['tool' + toolID].set">
            /{{ printerStatus['tool' + toolID].set }}<span class="printer-status__unit">째C</span>
          </span>
          <span *ngIf="tools.length > 1" class="toolId">(E{{toolID}})</span>
        </div>
      </div>
    </div>

    <div
      class="printer-status__value printer-status__value-2"
      [ngClass]="{ 'printer-status__no-set-value': printerStatus.bed.set === 0 }"
      (click)="showQuickControlHeatbed()"
      matRipple
      [matRippleUnbounded]="false"
    >
      <img src="assets/heat-bed.svg" />
      <div class="temperature-container">
        <span class="printer-status__actual-value">
          {{ printerStatus.bed.current || 0 }}<span class="printer-status__unit">째C</span>
        </span>
        <span class="printer-status__set-value" *ngIf="printerStatus.bed.set">
          /{{ printerStatus.bed.set }}<span class="printer-status__unit">째C</span>
        </span>
      </div>
    </div>

    <div
      class="printer-status__value printer-status__value-3 printer-status__no-set-value"
      (click)="showQuickControlFan()"
      matRipple
      [matRippleUnbounded]="false"
    >
      <img src="assets/fan.svg" />
      <span class="printer-status__actual-value">
        {{ (printerStatus.fanSpeed > 0 ? printerStatus.fanSpeed : 0) | number: '1.0-0' }}<span class="printer-status__unit">%</span>
      </span>
    </div>
  </div>
</div>

<app-quick-control
  *ngIf="view !== QuickControlView.NONE"
  id="quickControl"
  [settings]="quickControlSettings()"
  [hide]="hideQuickControl.bind(this)"
></app-quick-control>

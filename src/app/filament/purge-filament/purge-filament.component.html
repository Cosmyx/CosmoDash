<span class="filament-heading" i18n>purging filament</span>
<div class="purge-filament__amount">{{ purgeAmount }} <span i18n>mm</span></div>
<div class="filament__wrapper-button">
  <a class="purge-filament__more" matRipple [matRippleUnbounded]="false" (click)="increasePurgeAmount(10)" i18n>+10mm</a>
  <a class="purge-filament__done" matRipple [matRippleUnbounded]="false" (click)="this.purgeDone.emit()" i18n>done</a>
</div>
